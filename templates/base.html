<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "My Site" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      background: #eee;
    }
    footer {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }
    nav {
      background: #333;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
</body>
</html>
